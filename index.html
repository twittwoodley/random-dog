<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dawg</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Noto Sans TC', sans-serif;   
        }

        #imageBox {
            max-height: 70vh;
            max-width: 50%;
        }

        .anotherDogBtn {
            display: block;
            margin: 0 auto;
        }

        .alertContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(1,1,1,0.5);
            justify-content: center;
            align-items: center;
            display: none;
        }

        .innerAlert {
            background: #fff;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 4px 4px 8px #545454;
        }

        button:hover {
            cursor: pointer;
        }

        button {
            padding: 10px;
            background: #163e18;
            color: #fff;
            border-radius: 10px;
        }

        .spinner {
            display: none;
            position: absolute;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            z-index: 9;
            margin-top: 5%;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #163e18;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            }

            /* Safari */
            @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Having a bad day?<br>Maybe a picture of a funny dog will cheer you up!</h1>
        <div class="spinner"><div class="loader"></div></div>
        <img src="" alt="Doggy McDogface" id="imageBox">
        <button class="anotherDogBtn">Show me another one!</button>
    </div>
    <div class="alertContainer">
        <div class="innerAlert">
            <h1 class="alertText"></h1>
            <button class="anotherDogBtn">Just shut up and show me another dog!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
